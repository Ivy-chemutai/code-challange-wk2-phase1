<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Guest List Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Ivyy's Guest List</h1>

  <form id="guest-form">
  <input type="text" id="guest-name" placeholder="Enter guest name" required />
  
  <select id="guest-category" required>
    <option value="">Select category</option>
    <option value="Friend">Friend</option>
    <option value="Family">Family</option>
    <option value="Colleague">Colleague</option>
  </select>

  <button type="submit">Add Guest</button>
</form>
<ul id="guest-list"class="guest-list">

</ul>

  <script src="index.js"></script>
</body>
